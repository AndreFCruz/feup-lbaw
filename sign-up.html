<!DOCTYPE html>
<html>

<head>
    <title>SegFault</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="***REMOVED***.apps.googleusercontent.com">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/font/fontawesome/css/fa-svg-with-js.css" />
    <script defer src="assets/font/fontawesome/js/fontawesome-all.js"></script>

    <!-- Bootstrap v4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Styling  -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/bootstrap-social.css" />
    <link rel="stylesheet" href="editor/css/editormd.css" />
</head>

<body>
    <header class="sticky-top">
        <div id="navbar" class="bg-light">
            <nav class="navbar navbar-expand-lg navbar-light container">
                <!-- Logo -->
                <a class="navbar-brand py-0" href="#">
                    <img src="assets/img/logo.png" width="40" height="40" class="d-inline-block align-center" alt=""> SegFault
                </a>

                <!-- Collapse Menu -->
                <button class="navbar-toggler mr-auto-sm" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Questions
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="nav-item nav-link" href="#">Categories</a>
                    </div>

                    <!-- Search Bar -->
                    <form class="form-inline">
                        <input class="form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>

                <div class="ml-auto-sm px-0 col-sm-6 col-lg-3 d-flex justify-content-between justify-content-sm-end">
                    <!-- Sign In/Sign Up -->
                    <div class="dropdown mx-sm-2">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Sign In
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <form class="px-4 py-3" action="question(logged).html">
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-signin">Sign in</button>
                                <a class="btn btn-social btn-github" href="#">
                                    <i class="fab fa-github"></i>
                                    <div>Sign in with Github</div>
                                </a>
                                <div class="mx-auto mt-1 d-flex">
                                    <div class="g-signin2" data-onsuccess="onSignIn" data-width="200" data-height="34" data-longtitle="true">button</div>
                                </div>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">New around here? Sign up</a>
                            <a class="dropdown-item" href="#">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Help -->
                    <div class="dropdown mx-sm-2">
                        <button class="btn btn-primary" type="button">Sign Up
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container-fluid px-0">
        <div class="jumbotron jumbotron-fluid" id="jumbotron_signup">
            <div class="container text-dark d-flex flex-row" style="height: 100%;">
                <div class="p-2 mx-auto">
                    <h1 class="display-3 text-weight-light">Don't be left out!</h1>
                    <p class="lead">Join our ever-growing user base.</p>
                </div>
                <div class="p-2 mx-auto text-dark">
                    <div class="card">
                        <div class="card-body">
                            <!-- <h5 class="card-title">Sign-Up</h5> -->
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><small>Username</small></label>
                                    <input type="text" class="form-control" id="signup-username" placeholder="Your username here">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><small>Email address</small></label>
                                    <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Your email here">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><small>Password</small></label>
                                    <input type="password" class="form-control" id="signup-password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><small>Confirm Password</small></label>
                                    <input type="password" class="form-control" id="signup-confirm-password" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">I accept the terms and conditions.</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-2 mx-auto">Sign up for SegFault</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="assets/lib/jquery.slimscroll.min.js"></script>
    <script src="assets/js/scroll.js"></script>
</body>

</html>
