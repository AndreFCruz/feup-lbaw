<!DOCTYPE html>
<html>

<head>
    <title>SegFault</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="***REMOVED***.apps.googleusercontent.com">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

    <!-- Bootstrap v4 CSS -->

        crossorigin="anonymous">

    <!-- Styling  -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/styling-bootstrap.css" />
    <link rel="stylesheet" href="editor/css/editormd.css" />
</head>

<body>
    <header class="sticky-top">
        <div id="navbar" class="bg-light">
            <nav class="navbar navbar-expand-lg navbar-light container">
                <!-- Logo -->
                <a class="navbar-brand py-0" href="index(logged).html">
                    <img src="assets/img/logo.png" width="40" height="40" class="d-inline-block align-center" alt=""> SegFault
                </a>

                <!-- Collapse Menu -->
                <button class="navbar-toggler mr-auto-sm" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="index(logged).html">Questions
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="nav-item nav-link" href="tags.html">Categories</a>
                    </div>

                    <!-- Search Bar -->
                    <form class="form-inline">
                        <input class="form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>

                <div class="ml-auto-sm px-0 col-sm-6 col-lg-3 d-flex justify-content-between justify-content-sm-end">
                    <!-- Sign In/Sign Up -->
                    <div class="dropdown mx-sm-2">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Sign In
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <form class="px-4 py-3" action="index(logged).html">
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-signin">Sign in</button>
                                <a class="btn btn-social btn-github" href="#">
                                    <i class="fab fa-github"></i>
                                    <div>Sign in with Github</div>
                                </a>
                                <div class="mx-auto mt-1 d-flex">
                                    <div class="g-signin2" data-onsuccess="onSignIn" data-width="200" data-height="34" data-longtitle="true">button</div>
                                </div>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">New around here? Sign up</a>
                            <a class="dropdown-item" href="#">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Help -->
                    <div class="dropdown mx-sm-2">
                        <button class="btn btn-primary" type="button">Sign Up
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="pt-4 pb-3 pl-3">
            <h2>
                Write your Question!
            </h2>
        </div>

        <section id="question-editor" class="mx-5">

            <!-- Text Editor -->
            <div id="editor_container"></div>

            <script src="editor/examples/js/jquery.min.js"></script>
            <script src="editor/editormd.js"></script>
            <script src="editor/languages/en.js"></script>
            <script src="https://apis.google.com/js/platform.js" async defer></script>

            <script type="text/javascript">
                $(function () {
                    $("#editor_container").append("<div id=\"editormd\"></div>");
                    let editor = editormd("editormd", {
                        width: "100%",
                        height: 500,
                        path: 'editor/lib/',
                        placeholder: "Write your question here! You can use markdown or the toolbar for advanced stuff!",
                        delay: 0,
                        tex: true,
                        flowChart: true,
                        sequenceDiagram: true,
                        dialogDraggable: false,
                        toolbarIcons: function () {
                            return ["undo", "redo", "|",
                                "bold", "del", "italic", "|",
                                "list-ul", "list-ol", "hr", "|",
                                "link", "reference-link", "quote", "image", "code", "code-block", "table", "|",
                                "watch", "clear", "search"]
                        }
                    });
                });
            </script>

            <!-- Add tags and post buttons -->
            <div class="pt-4 pb-1 pl-3">
                <h5>
                    Identify your tags with # and separate them using commas!
                </h5>
            </div>
            <div class="input-group mb-3" style="height: 50px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Tags</span>
                </div>
                <input type="text" class="form-control" placeholder="#nodejs, #html5, #css" aria-label="Username" aria-describedby="basic-addon1"
                    pattern="(#\w+,?\s*)*">
            </div>

            <div class="text-right">
                <a class="btn btn-lg btn-info my-4 mr-5 " href="question.html" role="button">Post your Question</a>
            </div>
        </section>
    </main>

    <footer class="bg-light">
        <div class="container align-items-center row py-2 mt-3 mx-auto">
            <div class="col text-left">
                Â© 2018 SegFault
            </div>
            <div class="col text-center">
                <a class="" href="index.html">
                    <img src="assets/img/logo.png" width="50" height="50" class="d-inline-block align-center" alt="Segfault Logo">
                </a>
            </div>
            <div class="col text-right">
                <a class="nav-link" href="about.html">
                    About us
                </a>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
