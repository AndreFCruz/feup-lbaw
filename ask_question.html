<!DOCTYPE html>
<html>
    <head>
    <title>SegFault</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/font/fontawesome/css/fa-svg-with-js.css" />
    <script defer src="assets/font/fontawesome/js/fontawesome-all.js"></script>

    <!-- Bootstrap v4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Styling  -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/bootstrap-social.css" />
    <link rel="stylesheet" href="editor/css/editormd.css" />
    </head>

    <body>
      <header>
        <div class="bg-light">
            <nav class="navbar navbar-expand-md navbar-light container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" width="40" height="40" class="d-inline-block align-center" alt="">
                    SegFault
                </a>

                <!-- Collapse Menu -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Questions <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Categories</a>
                    </div>

                    <!-- Search Bar -->
                    <form class="form-inline">
                        <input class="form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>

                <div class="ml-auto-sm d-flex justify-content-between">
                    
                    <!-- User Panel Icons -->
                    <!-- Notifications Dropdown -->
                    <div class="dropdown">
                      <span class="dropdow-toggle big-icon align-center px-2" id="notifications" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-bell"></i>
                      </span>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notifications">
                        <button class="dropdown-item" type="button">
                            <i class="far fa-thumbs-up"></i>
                            JohnDoe00 upvoted your Question
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" type="button">
                            <i class="far fa-comments"></i>
                            JohnDoe00 answered your Question
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" type="button">
                            <i class="far fa-check-circle"></i>
                            Moderator Tester33 selected a correct answer for your Question
                        </button>
                      </div>
                    </div>

                    <!-- Options Dropdown-->
                    <div class="dropdown">
                      <span class="dropdow-toggle big-icon align-center px-2" id="notifications" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-caret-down"></i>
                      </span>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notifications">
                        <button class="dropdown-item" type="button">Edit Profile</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" type="button">Settings</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" type="button">Log Out</button>
                      </div>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <!-- Text Editor -->
    <div class="pt-5" id="editor_container"></div>

    <script src="editor/examples/js/jquery.min.js"></script>
    <script src="editor/editormd.js"></script>
    <script src="editor/languages/en.js"></script>
    <script type="text/javascript">
        $(function() {
          $("#editor_container").append("<div id=\"editormd\"></div>");
          let editor = editormd("editormd", {
            width: "80%",
            height: 450,
            path: 'editor/lib/',
            placeholder: "Write your question here! You can use markdown or the toolbar for advanced stuff!",
            delay: 0,
            tex: true,
            flowChart: true,
            sequenceDiagram: true,
            toolbarIcons: function() {
              return ["undo", "redo", "|",
                      "bold", "del", "italic", "ucwords", "uppercase", "lowercase", "|",
                      "h1", "h2", "h3", "h4", "h5", "h6", "|",
                      "list-ul", "list-ol", "hr", "|",
                      "link", "reference-link", "quote", "image", "code", "preformatted-text", "code-block", "table", "|",
                      "html-entities", "watch", "clear", "search"]
            }
          });
        });
      </script>
    </body>
</html>
