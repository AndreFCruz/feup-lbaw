    <!-- Font Awesome -->

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                SegFault

            <!-- Collapse Menu -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-item nav-link active" href="#">Questions <span class="sr-only">(current)</span></a>

                </form>
            </div>

            <div class="ml-auto-sm d-flex justify-content-between">
                <!-- Sign In/Sign Up --> 
                <div class="dropdown mx-sm-2">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        Sign In <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <form class="px-4 py-3">

                                <label for="exampleDropdownFormEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleDropdownFormPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                            </div>
                                <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-signin">Sign in</button>
                            <a class="btn btn-social btn-github" href="#">
                                <i class="fab fa-github"></i>
                                <div>Sign in with Github</div>
                            </a>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">New around here? Sign up</a>
                        <a class="dropdown-item" href="#">Forgot password?</a>
                    </div>
                </div>
                
                <!-- Help --> 
                <div class="dropdown mx-sm-2">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Help
                    <span class="caret"></span></button>

                        <li><a href="#">About Me</a></li>
                        <li><a href="#">...</a></li>
                        <li><a href="#">...</a></li>
                    </ul>
                </div>
            </div>

        <nav>

                <a class="nav-item nav-link active" id="nav-new-tab" data-toggle="tab" href="#nav-new" role="tab" aria-controls="nav-new" aria-selected="true">New</a>
                <a class="nav-item nav-link" id="nav-hot-tab" data-toggle="tab" href="#nav-hot" role="tab" aria-controls="nav-hot" aria-selected="false">Hot</a>
                <a class="nav-item nav-link" id="nav-voted-tab" data-toggle="tab" href="#nav-voted" role="tab" aria-controls="nav-voted" aria-selected="false">Most Voted</a>

            </div>
        </nav>

        <!-- Separators Contents -->
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">

            </div>
            <div class="tab-pane fade" id="nav-hot" role="tabpanel" aria-labelledby="nav-hot-tab">

            </div>
            <div class="tab-pane fade" id="nav-voted" role="tabpanel" aria-labelledby="nav-voted-tab">

            </div>
            <div class="tab-pane fade" id="nav-active" role="tabpanel" aria-labelledby="nav-active-tab">

            </div>
