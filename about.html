<!DOCTYPE html>
<html>
<head>
    <title>SegFault</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/font/fontawesome/css/fa-svg-with-js.css" />
    <script defer src="assets/font/fontawesome/js/fontawesome-all.js"></script>

    <!-- Bootstrap v4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Styling  -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/bootstrap-social.css" />
</head>
<body>
    <header>
        <div class="bg-light">
            <nav class="navbar navbar-expand-md navbar-light container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" width="40" height="40" class="d-inline-block align-center" alt="">
                    SegFault
                </a>
    
                <!-- Collapse Menu -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Questions <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Categories</a>
                    </div>
    
                    <!-- Search Bar -->
                    <form class="form-inline">
                        <input class="form-control mx-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
    
                <div class="ml-auto-sm d-flex justify-content-between">
                    <!-- Sign In/Sign Up --> 
                    <div class="dropdown mx-sm-2">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Sign In <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <form class="px-4 py-3">
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                </div>
                                    <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-signin">Sign in</button>
                                <a class="btn btn-social btn-github" href="#">
                                    <i class="fab fa-github"></i>
                                    <div>Sign in with Github</div>
                                </a>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">New around here? Sign up</a>
                            <a class="dropdown-item" href="#">Forgot password?</a>
                        </div>
                    </div>
                    
                    <!-- Help --> 
                    <div class="dropdown mx-sm-2">
                        <button class="btn btn-primary" type="button">Sign Up
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- TODO -->
    <main class="container-fluid px-0">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <img class="img-fluid" src="assets/img/highway_landscape_blured.jpg" alt="A Learning Highway"/>
            </div>
            <div class="position-absolute pt-5" style="width: 100%;">
                <h1 class="text-center algin-middle text-light">A community for learning.</h1>
            </div>
        </div>
        <!-- <div class="container bg-primary text-light p-5">
            <h1 class="">Welcome to Seg<b>Fault</b></h1>
            <p>A community for learning.</p>
        </div> -->

        <!-- Explore Button -->
    </main>

    <!-- Optional JavaScript -->    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
